<div class="container">
  <h2>Location Registration</h2>
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <input type="hidden" formControlName="id" id="id">
      <div class="form-group">
        <label for="streetAddress">Street Address:</label>
        <input type="text" class="form-control" id="streetAddress" placeholder="Enter streetAddress" formControlName="streetAddress">
        <div *ngIf="form.get('streetAddress').invalid && form.get('streetAddress').dirty" class="alert alert-danger">Required</div>
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code:</label>
        <input type="text" class="form-control" id="postalCode" placeholder="Enter postalCode" formControlName="postalCode">
        <div *ngIf="form.get('postalCode').invalid && form.get('postalCode').dirty" class="alert alert-danger">Required</div>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" placeholder="Enter city" formControlName="city">
        <div *ngIf="form.get('city').invalid && form.get('city').dirty" class="alert alert-danger">Required</div>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" class="form-control" id="country" placeholder="Enter city" formControlName="country">
        <div *ngIf="form.get('country').invalid && form.get('country').dirty" class="alert alert-danger">Required</div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save Location</button>
    </form>
  </div>
  <p class="p-md-1"></p>
  <div *ngIf="response.alertType != null"  [ngClass]="['row alert ', response.alertType]"  role="alert">
    {{response.message}}
  </div>
</div>
