<div>
        <agm-map [latitude]="lat" [longitude]="lng">
          <agm-direction [optimizeWaypoints]="this.optimizeWaypoints" [origin]="origin" [destination]="destination" [waypoints]="viewPoints" >

          </agm-direction>
        </agm-map>
<table class="table table-hover">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Start Location</th>
    <th scope="col">End Location</th>
    <th scope="col">Distance</th>
    <th scope="col">Duration</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let location of locationResult; let i= index ">
    <th scope="row">{{i}}</th>
    <td>{{location.startLocation}}</td>
    <td>{{location.endLocation}}</td>
    <td>{{location.distance}}</td>
    <td>{{location.duration}}</td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td >{{this.distance}}</td>
    <td>{{this.duration}}</td>

  </tr>
  </tbody>
</table>
  <button type="button"  class="btn btn-outline-dark btn-block"  (click)="opt()">Optymalize trip</button>
</div>
